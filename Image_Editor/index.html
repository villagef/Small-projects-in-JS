<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Image_edytor</title>
</head>
<body>
    <section class="container">
        <div class="left_box">
            <canvas class="canvas" id="canvas"></canvas>
        </div>
        <div class="right_box">
            <section id="btn_field">
                <div id="btn_title"><p>brightness</p></div>
                <div class="brightness_btn btn">
                    <button id="btn" class="brightness_btn_plus abtn"><p>+</p></button>
                    <button id="btn" class="brightness_btn_minus abtn"><p>-</p></button>
                </div>
            </section>
            <section id="btn_field">
                <div id="btn_title"><p>contrast</p></div>
                <div class="contrast_btn">
                    <button id="btn" class="contrast_btn_plus abtn"><p>+</p></button>
                    <button id="btn" class="contrast_btn_minus abtn"><p>-</p></button>
                </div>
            </section>
            <section id="btn_field">
                <div id="btn_title"><p>saturation</p></div>
                <div class="saturation_btn">
                    <button id="btn" class="saturation_btn_plus abtn"><p>+</p></button>
                    <button id="btn" class="saturation_btn_minus abtn"><p>-</p></button>
                </div>
            </section>
            <section id="btn_field">
                <div id="btn_title"><p>paint</p></div>
                <input type="color" id="paintColor">
            </section>
        </div>
        <div class="bottom_box">
            <div class="browse">
                <label for="imageLoader" class="file_label"><p>Choose Image</p></label>
                <input type="file" class="file_input" id="imageLoader" name="imageLoader">
            </div>
        </div>
    </section>
    <script src="code.js"></script>
</body>
</html>
